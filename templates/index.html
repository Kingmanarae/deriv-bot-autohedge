<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deriv Bot v3 - Connected</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0e0e0e;
            color: #c2c2c2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            padding: 40px;
            background: #151515;
            border: 1px solid #2e2e2e;
            border-radius: 8px;
            max-width: 500px;
        }
        .logo {
            font-size: 48px;
            margin-bottom: 20px;
        }
        h1 { 
            color: #4bb4b4; 
            margin-bottom: 20px;
            font-size: 28px;
        }
        p { 
            color: #888; 
            margin-bottom: 15px;
            line-height: 1.6;
        }
        .highlight {
            color: #ff444f;
            font-weight: bold;
        }
        .logout-btn {
            margin-top: 30px;
            padding: 12px 24px;
            background: #2e2e2e;
            color: #c2c2c2;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background 0.2s;
        }
        .logout-btn:hover { background: #3e3e3e; }
    </style>
</head>
<body>
    <div class="container">

        <p>Your Deriv account is now authenticated.</p>

        <p style="font-size: 12px; color: #666; margin-top: 20px;">

        </p>
        <a href="/logout" class="logout-btn">Logout</a>

</html>
