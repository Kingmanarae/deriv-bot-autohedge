<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Deriv OAuth</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0e0e0e;
            color: #c2c2c2;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .login-container {
            background: #151515;
            border: 1px solid #2e2e2e;
            border-radius: 8px;
            padding: 40px;
            width: 100%;
            max-width: 450px;
            text-align: center;
        }
        .logo {
            font-size: 36px;
            font-weight: bold;
            color: #ff444f;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #888;
            margin-bottom: 40px;
            font-size: 14px;
        }
        .login-btn {
            width: 100%;
            padding: 16px;
            background: #ff444f;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            text-decoration: none;
            display: block;
        }
        .login-btn:hover { background: #e63946; }
        .info-box {
            margin-top: 30px;
            padding: 20px;
            background: #1a1a2e;
            border: 1px solid #4bb4b4;
            border-radius: 4px;
            font-size: 13px;
            text-align: left;
        }
        .info-box strong { color: #4bb4b4; }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">üîê Deriv OAuth</div>
        <div class="subtitle">Get your trading token</div>
        
        <a href="{{ oauth_url }}" class="login-btn">
            Connect Deriv Account
        </a>

        <div class="info-box">
            <strong>How it works:</strong><br><br>
            1. Click the button above<br>
            2. Login with your Deriv credentials<br>
            3. Authorize the application<br>
            4. Copy your token<br>
            5. Use it in your bot
        </div>
    </div>
</body>
</html>
