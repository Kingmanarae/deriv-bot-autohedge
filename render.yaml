services:
  - type: web
    name: deriv-bot-v3
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DERIV_APP_ID
        sync: false
      - key: SECRET_KEY
        generateValue: true
